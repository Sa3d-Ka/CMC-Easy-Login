<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>CMC Auto Login</title>
    <style>
	      

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

      .logoDiv {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      h2 {
        font-size: 1.2rem;
        margin-bottom: 1rem;
        color: #2f3640;
      }
body {
  font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  padding: 1.5rem;
  width: 280px;
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  color: #fff;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
  border-radius: 12px;
}	

h2 {
  font-size: 1.5rem;
  margin-bottom: 1.5rem;
  text-align: center;
 		 color: #fff;
  font-weight: 700;
  text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
  animation: fadeIn 1s ease-in;
}

label {
  display: block;
  width: 100%;
  margin-bottom: 0.7rem;
  font-size: 0.95rem;
  font-weight: 500;
  color: #f5f6fa;
}

@keyframes fadeIn {
  from {
    opacity: 0;
    transform: translateY(-10px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}
      input[type="text"],
      input[type="password"] {
        width: 100%;
        padding: 6px 8px;
        margin-top: 4px;
        border: 1px solid #dcdde1;
        border-radius: 4px;
        font-size: 0.9rem;
        transition: border 0.2s ease, box-shadow 0.2s ease;
      }

      input[type="text"]:focus,
      input[type="password"]:focus {
        border-color: #4cd137;
        box-shadow: 0 0 3px rgba(76, 209, 55, 0.5);
        outline: none;
      }

      input[type="checkbox"] {
        margin-right: 6px;
      }

      button {
        width: 100%;
        padding: 6px 0;
        margin-top: 10px;
        border: none;
        border-radius: 4px;
        background-color: #2B9CB8;
        color: #fff;
        font-size: 0.9rem;
        cursor: pointer;
        transition: background-color 0.2s ease;
      }

      button:hover {
        background-color: #248ba5;
      }

      #status {
        margin-top: 10px;
        font-size: 0.85rem;
        text-align: center;
        color: #44bd32;
      }

      label input[type="checkbox"] + span {
        font-size: 0.85rem;
      }

      input[type="checkbox"] {
  accent-color: #007bff; /* Blue */
}
    </style>
  </head>
  <body>

    <div class="logoDiv">
      <img src="image1.png" alt="logo" width="55">
      <h2>CMC Auto Login</h2>
    </div>

    <label
      >Your CEF:
      <input id="username" type="text" />
    </label>

    <label
      >Your password:
      <input id="password" type="password" />
    </label>

    <label>
      <input id="autoLogin" type="checkbox" />
      Enable automatic login when visiting the portal URL
    </label>

    <button id="save">Save</button>
    <button id="clear">Clear stored credentials</button>
    <div id="status" style="margin-top: 10px; color: green"></div>

    <script src="main.js" defer></script>
  </body>
</html>
