<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>CMC Auto Login</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        padding: 1rem;
        width: 250px;
        background: #f5f6fa;
        color: #333;
      }

      h2 {
        font-size: 1.2rem;
        margin-bottom: 1rem;
        text-align: center;
        color: #2f3640;
      }

      label {
        width: 100%;
        margin-bottom: 0.5rem;
        font-size: 0.9rem;
      }

      input[type="text"],
      input[type="password"] {
        width: 100%;
        padding: 6px 8px;
        margin-top: 4px;
        border: 1px solid #dcdde1;
        border-radius: 4px;
        font-size: 0.9rem;
        transition: border 0.2s ease, box-shadow 0.2s ease;
      }

      input[type="text"]:focus,
      input[type="password"]:focus {
        border-color: #4cd137;
        box-shadow: 0 0 3px rgba(76, 209, 55, 0.5);
        outline: none;
      }

      input[type="checkbox"] {
        margin-right: 6px;
      }

      button {
        width: 100%;
        padding: 6px 0;
        margin-top: 10px;
        border: none;
        border-radius: 4px;
        background-color: #273c75;
        color: #fff;
        font-size: 0.9rem;
        cursor: pointer;
        transition: background-color 0.2s ease;
      }

      button:hover {
        background-color: #192a56;
      }

      #status {
        margin-top: 10px;
        font-size: 0.85rem;
        text-align: center;
        color: #44bd32;
      }

      label input[type="checkbox"] + span {
        font-size: 0.85rem;
      }
    </style>
  </head>
  <body>
    <h2>CMC Auto Login</h2>

    <label
      >Your CEF:
      <input id="username" type="text" />
    </label>

    <label
      >Your password:
      <input id="password" type="password" />
    </label>

    <label>
      <input id="autoLogin" type="checkbox" />
      Enable automatic login when visiting the portal URL
    </label>

    <button id="save">Save</button>
    <button id="clear">Clear stored credentials</button>
    <div id="status" style="margin-top: 10px; color: green"></div>

    <script src="main.js" defer></script>
  </body>
</html>
